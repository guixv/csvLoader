<script>
    function csvToJson(filePath) {
        let result = [];
        var xhr = new XMLHttpRequest();
        xhr.open("GET", filePath, false);
        xhr.onload = function (e) {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    result = str2JSON(xhr.responseText)
                } else {
                    console.error(xhr.statusText);
                }
            }
        };
        xhr.send(null);
        return result
    }



    let points = csvToJson("000001.csv");

</script>
