<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="2048" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loader</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <script src="csvLoader.js" type="text/javascript"></script>

    <script src="controlTable.js" type="text/javascript"></script>

<body>
    <div class="navigation">
        <div class="navigate" onclick="jump(1)">主页</div>
        <div class="navigate" onclick="jump(2)">csv文件自选</div>
    </div>
    <div>
        读取csv文本：
        <input type="file" id="file1" accept="*"/>

    <button onclick="readFileButton(document.getElementById('file1'),document.getElementById('pro'))">开始读取</button>

        <progress id="pro" value="0"></progress>

        <div id="name"></div>

        <div id="frame"></div>

    </div>
    <div id="Nevtech">
        <img id="viewImg">
    </div>
    <div id="pointCloud">

        </div>
        <div id="container2">

        </div>
    </div>
